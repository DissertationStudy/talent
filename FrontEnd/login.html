<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>演示：紫色背景简洁登陆页面</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!--图标-->
	<!-- <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	 -->
	<!--布局框架-->
	<!-- <link rel="stylesheet" type="text/css" href="css/util.css"> -->
	
	<!--主要样式-->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
	<link rel="stylesheet" type="text/css" href="css/layui.css"/>
</head>

<body>

<div class="login">
	<div class="container-login100">
		<div class="wrap-login100">
			<div class="login100-pic js-tilt" data-tilt>
				<img src="images/login.png" alt="IMG" style="height: 100%;">
			</div>

			<form class="login100-form validate-form">
				<span class="login100-form-title">
					用户登录
				</span>

				<div class="wrap-input100 validate-input">
					<input class="input100" type="text" name="email" placeholder="账号">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="layui-icon layui-icon-username" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input100 validate-input">
					<input class="input100" type="password" name="pass" placeholder="密码">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="layui-icon layui-icon-password" aria-hidden="true"></i>
					</span>
				</div>
				
				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						登陆
					</button>
				</div>

				<div class="layui-col-lg-offset5">
					<a class="txt2" href="javascript:">
						忘记密码？
					</a>
				</div>

				
			</form>
		</div>
	</div>
</div>

</body>
</html>
